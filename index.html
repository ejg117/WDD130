<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to WDD130 Web Projects</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Ensure no unwanted scrollbars */
    }

    nav {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 1.1em;
      padding: 10px 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.3s ease;
    }

    nav a:hover:before {
      left: 100%;
    }

    nav a:hover {
      color: #007BFF;
      transform: scale(1.1);
      background: linear-gradient(90deg, #007BFF, #00FFFF);
      color: #FFF;
      border-radius: 5px;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    body, nav, h1, p {
      animation: fadeIn 2s ease-in-out;
    }

    /* Button Animation */
    .button-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .button-container button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container button:hover {
      background-color: #007BFF;
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      nav a {
        font-size: 1em;
      }

      .button-container button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="wwr/index.html">White Water Rafting Website</a>
  <a href="wwr/site-plan-rafting.html">Rafting Siteplan</a>
  <a href="positioning.html">Position Activity</a>
  <a href="pillmed/index.html">Personal Website</a>
  <a href="pillmed/site-plan.html">Personal Siteplan</a>
</nav>  
<h1>Welcome to WDD130 Web Projects</h1>
<p>Ephraim Gunnell - WDD130</p>

<div class="button-container">
  <button onclick="displayMessage()">Click Me!</button>
</div>

<script>
  function displayMessage() {
    alert("Welcome to WDD130 Web Projects!");
  }

  // Adding a cool entrance animation to the nav links
  document.querySelectorAll('nav a').forEach((link, index) => {
    link.style.animation = `fadeIn 1s ${index * 0.1}s forwards`;
  });
</script>

</body>
</html>
