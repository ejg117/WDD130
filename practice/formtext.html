<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #157fdb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0c7fe4;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #18e01f;
        }

        select {
            background-color: #f8f8f8;
        }

        select:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label>Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter"> 
        <br><br>
        <label for="newsletter">Would you like to recieve updates</label>
        <input type="checkbox" id="updates" name="updates"> 
        <br><br>
        <label for="genre">Favorite Music Genre</label>
        <select id="genre" name="genre">
            <option value="">Select an Option</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Popular Music</option>
            <option value="Jazz">Jazz Music</option>
            <option value="Classical">Classical Music</option>
        </select>
        <br><br>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
